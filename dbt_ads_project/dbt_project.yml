
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_ads_project'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: default

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

# clean-targets:         # directories to be removed by `dbt clean`
#   - "target"
#   - "dbt_packages"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  dbt_ads_project:
    # Staging models as views for flexibility
    staging:
      +materialized: view
    # Mart models as tables for performance
    marts:
      +materialized: table
      +strict_mode: false
    # Time spine models required by semantic layer
    time_spine_daily:
      +materialized: table
    time_spine_hourly:
      +materialized: table
    time_spine_weekly:
      +materialized: table

# Seeds configuration
seeds:
  dbt_ads_project:
    campaign_performance:
      +column_types:
        id: integer
        campaign_id: integer
        hour_ts: timestamp
        impressions: integer
        clicks: integer
        video_start: integer
        frequency: integer
        reach: integer
        audience_json: text
        requests: integer
        responses: integer
        eligible_impressions: integer
        auctions_won: integer
        viewable_impressions: integer
        audible_impressions: integer
        video_q25: integer
        video_q50: integer
        video_q75: integer
        video_q100: integer
        skips: integer
        qr_scans: integer
        interactive_engagements: integer
        spend: integer
        error_count: integer
        timeout_count: integer
        human_readable: text
        hour_of_day: integer
        minute_of_hour: integer
        second_of_minute: integer
        day_of_week: integer
        is_business_hour: integer
        daily_day_date: date
        weekly_start_day_date: date
        monthly_start_day_date: date
